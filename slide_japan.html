<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="resources\css\style.css">
        <link rel="stylesheet" type="text/css" href="resources\css\slide.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Blake-Porter.com: Gallery</title>
        <script type="text/javascript">
            // document.oncontextmenu =new Function("return false;")
            // document.onselectstart =new Function("return false;")
        </script>
    </head>
    <body>
        <header>
            <nav id="slide">
                <ul>
                    <li><a class="text-style border" href="index.html">Home</a></li>
                    <li><a class="text-style border" href="gallery.html">Gallery</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!--Opaque continer-->
            <div class="fade-background">
                <!--Center slideshow container-->
                <div class="center-slideshow">
                    <!-- Slideshow container -->
                    <div class="slideshow-container">
                        <!-- Full-width images with number and caption text -->
                        <div class="mySlides">
                        <div class="numbertext">1 / 6</div>
                        <img src="resources/images/fuji_sunset.jpg" style="width:100%">
                        <div class="text">Mt. Fuji</div>
                        </div>
                    
                        <div class="mySlides">
                        <div class="numbertext">2 / 6</div>
                        <img src="resources/images/bamboo_sky.jpg" style="width:100%">
                        <div class="text">Bamboo Grove in Kyoto</div>
                        </div>
                    
                        <div class="mySlides">
                        <div class="numbertext">3 / 6</div>
                        <img src="resources/images/autumn_photographer.jpg" style="width:100%">
                        <div class="text">Autumn in Kamakura</div>
                        </div>

                        <div class="mySlides">
                        <div class="numbertext">4 / 6</div>
                        <img src="resources/images/keio_snow.jpg" style="width:100%">
                        <div class="text">Train in the Snow, Tokyo</div>
                        </div>

                        <div class="mySlides">
                        <div class="numbertext">5 / 6</div>
                        <img src="resources/images/river_bench.jpg" style="width:100%">
                        <div class="text">Cafe in Kyoto</div>
                        </div>

                        <div class="mySlides">
                        <div class="numbertext">6 / 6</div>
                        <img src="resources/images/bridge_reflection.jpg" style="width:100%">
                        <div class="text">Japanese Garden</div>
                        </div>

                        <div class="mySlides">
                            <div class="numbertext">7 / 6</div>
                            <img src="resources/images/fuji_clouds1.jpg" style="width:100%">
                            <div class="text">Mt. Fuji</div>
                        </div>
                    
                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                    <br>
                    
                    <!-- The dots/circles -->
                    <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                        <span class="dot" onclick="currentSlide(4)"></span>
                        <span class="dot" onclick="currentSlide(5)"></span>
                        <span class="dot" onclick="currentSlide(6)"></span>
                        <span class="dot" onclick="currentSlide(7)"></span>
                    </div>
                </div>
            </div>
        </main>
        <script>
            var slideIndex = 1;
            showSlides(slideIndex);
            
            // Next/previous controls
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            // Thumbnail image controls
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("dot");
              if (n > slides.length) {slideIndex = 1}
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                  slides[i].style.display = "none";
              }
              for (i = 0; i < dots.length; i++) {
                  dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";
              dots[slideIndex-1].className += " active";
            }
        </script>
    </body>
</html>
