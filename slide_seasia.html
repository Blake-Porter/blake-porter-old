<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="resources\css\style.css">
        <link rel="stylesheet" type="text/css" href="resources\css\slide.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Southeast Asia Gallery</title>
        <script type="text/javascript">
            // document.oncontextmenu =new Function("return false;")
            // document.onselectstart =new Function("return false;")
        </script>
    </head>
    <body>
        <header>
            <nav class="slide">
                <ul class="fit nav-links">
                    <li><a class="text-style-80 border" href="index.html">Home</a></li>
                    <li><a class="text-style-80 border" href="gallery.html">Gallery</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!--Opaque continer-->
            <div class="fade-background">
                <!--Center slideshow container-->
                <div class="center-slideshow">
                    <!-- Slideshow container -->
                    <div class="slideshow-container">
                        <!-- Full-width images with number and caption text -->
                        <div class="mySlides">
                        <div class="numbertext">1 / 6</div>
                        <img src="resources/images/ninbinh_temple_above.jpg" style="width:100%">
                        <div class="text">Bai Dinh Pagoda Complex, Ninh Binh</div>
                        </div>
                    
                        <div class="mySlides">
                        <div class="numbertext">2 / 6</div>
                        <img src="resources/images/hongkong_buddha.jpg" style="width:100%">
                        <div class="text">Nong Ping Big Buddha</div>
                        </div>
                    
                        <div class="mySlides">
                        <div class="numbertext">3 / 6</div>
                        <img src="resources/images/ninhbinh_temple.jpg" style="width:100%">
                        <div class="text">Three Periods Temple</div>
                        </div>

                        <div class="mySlides">
                        <div class="numbertext">4 / 6</div>
                        <img src="resources/images/victoriabay_night.jpg" style="width:100%">
                        <div class="text">Vitoria Bay, Hong Kong</div>
                        </div>

                        <div class="mySlides">
                        <div class="numbertext">5 / 6</div>
                        <img src="resources/images/polin_monastery.jpg" style="width:100%">
                        <div class="text">Po Lin Monastery</div>
                        </div>

                        <div class="mySlides">
                        <div class="numbertext">6 / 6</div>
                        <img src="resources/images/tamcoc_river.jpg" style="width:100%">
                        <div class="text">Tam Coc</div>
                        </div>
                    
                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                    <br>
                    
                    <!-- The dots/circles -->
                    <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                        <span class="dot" onclick="currentSlide(4)"></span>
                        <span class="dot" onclick="currentSlide(5)"></span>
                        <span class="dot" onclick="currentSlide(6)"></span>
                    </div>
                </div>
            </div>
        </main>
        <script>
            var slideIndex = 1;
            showSlides(slideIndex);
            
            // Next/previous controls
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            // Thumbnail image controls
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("dot");
              if (n > slides.length) {slideIndex = 1}
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                  slides[i].style.display = "none";
              }
              for (i = 0; i < dots.length; i++) {
                  dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";
              dots[slideIndex-1].className += " active";
            }
        </script>
    </body>
</html>
